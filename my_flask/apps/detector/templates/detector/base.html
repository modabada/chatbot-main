<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>detector</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('detector.index')}}">detector</a>
            <ul class="navbarnav">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <span class="nav-link">
                        {{current_user.username}}
                    </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('auth.logout')}}">로그아웃</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('auth.signup')}}">신규 등록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('auth.login')}}">로그인</a>
                </li>
                {% endif %}
            </ul>
        </div>

    </nav>
    <section class="contaner">
        {% block content %}
        {% endblock %}
    </section>
</body>

</html>
